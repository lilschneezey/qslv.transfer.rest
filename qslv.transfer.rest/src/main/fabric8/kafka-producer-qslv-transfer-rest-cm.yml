  kind: "ConfigMap"
  apiVersion: "v1"
  metadata:
    name: kafka-producer-qslv-transfer-rest
  data:
    kafka.properties: |
      bootstrap.servers=qslv-kafka.qslv-transaction-rest.svc:9092
      retries=3
      max.in.flight.requests.per.connection=1
      request.timeout.ms=15000
      retry.backoff.ms=1000
      schema.registry.url=http://qslv-schema-registry.qslv-transaction-rest.svc:8081
  