spec:
  replicas: 1
  template:
    spec:
      containers:
        - volumeMounts:
            - name: application-config
              mountPath: "/deployments/config"
              readOnly: true
            - name: kafka-producer-config
              mountPath: "/deployments/config/kafka-producer"
              readOnly: true
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: openshift
            - name: SPRING_DATASOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: deposits-transactions-db
                  key: database-user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: deposits-transactions-db
                  key: database-password
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
      volumes:
        - name: kafka-producer-config
          configMap:
            name: kafka-producer-${project.artifactId}
            items:
            - key: kafka.properties
              path: kafka.properties
        - name: application-config
          configMap:
            name: bs-${project.artifactId}
            items:
            - key: application.properties
              path: application.properties
